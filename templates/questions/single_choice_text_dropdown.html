<div class="form-group">
  <p><strong>{{ question['question'] }}</strong></p>

  {% if question['questionContent'] is none %}

  {% else %}

    <select class="custom-select" id="inputGroupSelect01" name="{{ question['id'] }}.answerContent" >
      <option>Choose...</option>
      {% for content in question['questionContent'] %}
        <option value="{{ content['content'] }}"> {{ content['content'] }}</option>
      {% endfor %}
    </select>
  {% endif %}


</div>
