<div class="star-rating-question">
  <div class="form-group">
    <p><strong>{{ question['question'] }}</strong></p>
  </div>

  <div class="form-group">
    <div class="starrr-container">
    <div class='starrr' id='star1'></div>
    <span class='your-choice-was' style='display: none;'>
        Your rating is <span class='rating'></span>. </span>
    <input type="hidden" id="star_num" name="{{ question['id'] }}.answerContent" />
    </div>
  </div>
</div>

<script src="../../static/starrr.js"></script>
<script>
  $('#star1').starrr({
    change: function (e, value) {
      if (value) {
        $('.your-choice-was').show();
        $('.rating').text(value);
        $('#star_num').val(value);
      } else {
        $('.your-choice-was').hide();
      }
    }
  });
</script>
