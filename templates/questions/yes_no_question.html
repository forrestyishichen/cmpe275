<div class="yes-no-question">
  <div class="form-group">
    <p><strong>{{ question['question'] }}</strong></p>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="inlineRadio1" name="{{ question['id'] }}.answerContent" value="yes">
      <label class="form-check-label" for="inlineRadio1">YES</label>

    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" id="inlineRadio2" name="{{ question['id'] }}.answerContent" value="no">
      <label class="form-check-label" for="inlineRadio2">NO</label>
    </div>
  </div>

    {% for content in question['questionContent'] %}
      {% if content['count'] is defined %}
        <div style="color:blue;"><strong>{{ content['content'] }} Count: {{ content['count'] }}</strong></div>
      {% endif %}
    {% endfor %}

  </div>
