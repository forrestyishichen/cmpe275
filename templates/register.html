{% include 'base.html' %}
{% block signup %}
  <section class="container">
    <div class="login">
      <form method="post" action="{{ url_for('register') }}">
        <p>{{ warning }}</p>
        <div class="form-group row">
          <label for="email" class="col-form-label">Email:  </label><br>
          <input type="title" class="form-control col-md-8" id="email" name="username" placeholder="Enter email">
          <button type="submit" class="btn btn-primary col-md-2" name="action" value="getcode">Get Code</button>
        <div>
        <div class="form-group">
          <label for="code">Code</label><br>
          <input type="title" class="form-control" id="code" name="code" placeholder="Enter code">
        </div>
        <div class="form-group">
          <label for="password">Password</label><br>
          <input type="title" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary" name="action" value="register">Register</button>
      </form>
    </div>
  </section>
{% endblock %}
