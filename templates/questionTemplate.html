{% include 'signed_in_home.html' %}

{% block content %}
  <form method="post" action="/private/questions/add">
    <br>
    <h4>New {{ questionTypeFull }} Question</h4>
    <div class="form-group">
      <label for="questionTitle">Question Description: </label><br>
      <input type="title" class="form-control" id="questionTitle" name="question" aria-describedby="title"
             placeholder="Enter question">
      <small id="titleHelp" class="form-text text-muted">Enter your question here.</small>
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" id="questionType" name="questionType" value="{{ questionTypeFull }}"
             aria-describedby="title">
    </div>

    {% if questionType == 'CHOICE' %}
      <div class="form-group">
        <label for="questionContent">Add Options: </label><br>
        <input type="title" class="form-control" id="questionContent" name="questionContent" value=""
               aria-describedby="title"
               placeholder="Enter options">
        <small id="titleHelp" class="form-text text-muted">Enter options for your question. Separate with ';'.</small>
      </div>

    {% elif questionType == 'YES_NO' %}
      <div class="form-group">
        <input type="hidden" class="form-control" id="questionContent2" name="questionContent" value="yes;no"
               aria-describedby="title">
      </div>
    {% endif %}
    <button type="submit" class="btn btn-primary" name="action" value="new-question">SAVE</button>
  </form>
{% endblock %}
